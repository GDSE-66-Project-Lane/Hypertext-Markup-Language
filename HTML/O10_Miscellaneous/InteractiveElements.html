<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Elements</title>
</head>
<body>
<!--HTML offers a selection of elements that help to create interactive user interface objects.-->
<!--There are 3 interactive elements-->
<!--Creates a disclosure widget-->
<details>
<!--  Specifies a summary, caption, or legend for a details element's disclosure box.-->
  <summary>Details</summary>
  Something small enough to escape casual notice.
</details>

<!--The <dialog> HTML element represents a dialog box or other
 interactive component, such as a dismissible alert, inspector,
 or sub-window.-->
<dialog open>
  <p>Greetings, one and all!</p>
  <form method="dialog">
    <button>OK</button>
  </form>
</dialog>

</body>
</html>
<!--100 + 3 = 103-->
<!--scripting = 3-->
<!--svg + math-ml = 2-->
<!--web components = 2-->
<!--110-->
