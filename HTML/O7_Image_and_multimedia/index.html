<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image and Multimedia</title>
</head>
<body>
<!--HTML supports various multimedia resources such as images, audio, and video.-->

<!--Embeds an image into the document. use with #-->
<!--There are 6 elements in  this group-->
<!--<img  src="" alt="">-->

<img  width="300" src="assests/images/gif-image.gif" alt="This is a gif image">
<img width="300" src="assests/images/git.gif" alt="This is a gif image">
<img usemap="#testMap" width="300" src="assests/images/image.png" alt="This is a PNG image">
<img width="300" src="assests/images/jpeg%20image.jpg" alt="This is a JPG image">
<img width="300" src="assests/images/webp-image.webp" alt="This is a WEBP image">

<!--Used to embed sound content in documents.-->
<audio src="assests/audio/audio.mp3" autoplay loop controls muted>
</audio>


<video src="assests/video/movie-sample.mp4" controls autoplay loop muted>

</video>

<video width="300" src="assests/video/How%20does%20the%20INTERNET%20work.mp4" controls autoplay loop muted>
    <track default
           kind="captions"
           srclang="en"
           src="assests/media/caption.vtt">
</video>




<!--Used with <area> elements to define an image map-->
<map name="myMap">
<!--Defines an area inside an image map that has predefined clickable areas-->
<!--Circle X,Y,Radius-->
<!--Rect X1,Y1(position),X2,Y2(width, height) Radius-->
  <area shape="circle" coords="10,10,20" href="" alt="">
  <area shape="rect" coords="10,10,100,100" href="" alt="">
</map>



<map name="testMap">
    <area shape="circle" coords="100,100,100" target="_blank" href="http://ijse.lk" alt="GO TO IJSE">
    <area shape="rect" coords="0,0,100,100" target="_blank" href="http://google.com" alt="Go to Google">
</map>



</body>
</html>

<!--62 + 6 = 68-->
