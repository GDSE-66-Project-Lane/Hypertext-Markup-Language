<!--The elements here are used to create and handle tabular data.
-->

<!--The root element of a table-->
<!--There are 10 elements in this group-->
<table></table>

<!--The <caption> HTML element specifies the caption (or title) of a table.-->
<caption></caption>
<table>
    <caption>Customer Data</caption>
</table>

<!--Defines a set of rows defining the head of the columns of the table.-->
<thead></thead>

<table>
    <caption></caption>
    <thead>

    </thead>
</table>


<!--Encapsulates a set of table rows-->
<tbody></tbody>

<table>
    <caption></caption>
    <thead></thead>
    <tbody></tbody>
</table>

<!--Defines a set of rows summarizing the columns of the table.-->
<tfoot></tfoot>

<table>
    <caption></caption>
    <thead></thead>
    <tbody></tbody>
    <tfoot></tfoot>
</table>

<!--The Table Row element-->

<!--The Table Data Cell element-->

<table>
